<html lang="zh-CN" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <!-- csrf 支持 -->
        <meta name="_csrf" th:content="${_csrf.token}" content=""/>
        <!-- default header name is X-CSRF-TOKEN -->
        <meta name="_csrf_header" th:content="${_csrf.headerName}" content=""/>

        <title>signUp</title>
        <!-- Bootstrap -->
        <link href="../static/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"/>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="background">
        <header th:replace="fragments :: header"></header>

        <div class="col-sm-6 col-sm-offset-3 form-box">
            <div class="form-top">
                <h1 class="text-center text-primary">注册</h1>
            </div>
            <div class="form-bottom">
                <form action="#" th:action="@{/signUp}" method="post" class="form" onsubmit="return checkSignUpMsg()">
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" name="name" id="name" th:value="${name}" placeholder="用户名">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control input-lg" name="email" th:value="${email}" placeholder="邮箱">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-lg" name="password" id="password" placeholder="登录密码">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-lg" id="rpassword" placeholder="重复密码">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-lg btn-block" type="submit">立刻注册</button>
                        <button class="btn btn-primary btn-lg btn-block" type="reset">重置</button>
                        <a href="login.html" th:href="@{/login}" class="btn btn-primary btn-sm btn-block">登录</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <!--<script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>-->
        <script src="../static/script/jquery-3.2.1.min.js" th:src="@{/script/jquery-3.2.1.min.js}"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="../static/bootstrap/js/bootstrap.min.js" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
        <script type="text/javascript">
                    function checkSignUpMsg() {
                        if (!checkName()) {
                            return false;
                        }
                        if (!checkRepeat()) {
                            return false;
                        }
                        return true;
                    }

                    function checkName() {
                        var name = $("#name").val();
                        if (name === '') {
                            alert("用户名不能为空!");
                            return false;
                        }
                        return true;
                    }

                    function checkRepeat() {
                        var password = $("#password").val();
                        var rpassword = $("#rpassword").val();
                        if (password !== rpassword) {
                            alert("两次输入密码不同！");
                            return false;
                        }
                        return true;
                    }
        </script>
    </body>
</html>
