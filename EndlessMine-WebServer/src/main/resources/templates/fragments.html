<html lang="zh-CN" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <!-- csrf 支持 -->
        <meta name="_csrf" th:content="${_csrf.token}" content=""/>
        <!-- default header name is X-CSRF-TOKEN -->
        <meta name="_csrf_header" th:content="${_csrf.headerName}" content=""/>

        <title>TODO supply a title</title>
        <!-- Bootstrap -->
        <link href="../static/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"/>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div th:fragment="header">
            <nav class="navbar navbar-default" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="index.html" th:href="@{/index}" th:text="#{endlessMine}">EndlessMine</a>
                    </div>
                    <div>
                        <ul class="nav navbar-nav">
                            <li><a href="login.html" th:href="@{/login}" th:text="#{login}">Login</a></li>
                            <li><a href="signUp.html" th:href="@{/signUp}" th:text="#{signUp}">SignUp</a></li>
                            <li><a href="game.html" th:href="@{/game}" th:text="#{game}">Game</a></li>
                            <li><a href="charts.html" th:href="@{/charts}" th:text="#{charts}">Charts</a></li>
                            <li>
                                <div class="dropdown navbar-text">
                                    <p class="dropdown-toggle navbar-link" th:text="#{language}" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></p>
                                    <ul class="dropdown-menu">
                                        <li><a value="中文" th:href="@{/language?language=zh_cn}">中文</a></li>
                                        <li><a value="English" th:href="@{/language?language=en}">English</a></li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div th:if="${session.SPRING_SECURITY_CONTEXT}" th:object="${session.SPRING_SECURITY_CONTEXT.getAuthentication().getPrincipal()}">
                        <div class="dropdown navbar-text pull-right">
                            <p class="dropdown-toggle navbar-link" th:text="*{name}" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></p>
                            <ul class="dropdown-menu">
                                <li><a th:text="|#{name}: *{name}|"></a></li>
                                <li><a th:text="|#{score}: *{score}|"></a></li>
<!--                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>-->
                                <li role="separator" class="divider"></li>
                                <li>
                                    <form action="#" th:action="@{/logout}" method="post">
                                        <input type="submit" class="btn btn-default col-xs-10 col-xs-offset-1" value="注销" th:value="#{logout}"/>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div th:unless="${session.SPRING_SECURITY_CONTEXT}">
                        <div class="dropdown navbar-text pull-right">
                            <a class="dropdown-toggle" th:text="#{notLogin}" href="login.html" th:href="@{/login}">notLogin</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div th:fragment="footer">
            footer
        </div>


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <!--<script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>-->
        <script src="../static/script/jquery-3.2.1.min.js" th:src="@{/script/jquery-3.2.1.min.js}"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="../static/bootstrap/js/bootstrap.min.js" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
        <script type="text/javascript">

        </script>
    </body>
</html>
