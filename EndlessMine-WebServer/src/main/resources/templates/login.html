<html lang="zh-CN" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <!-- csrf 支持 -->
        <meta name="_csrf" th:content="${_csrf.token}" content=""/>
        <!-- default header name is X-CSRF-TOKEN -->
        <meta name="_csrf_header" th:content="${_csrf.headerName}" content=""/>

        <title>login/title>
        <!-- Bootstrap -->
        <link href="../static/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"/>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="background">
        <header th:replace="fragments :: header"></header>

        <div th:if="${param.error}" class="alert alert-danger">
            有错误，请重试!
        </div>
        <div th:if="${param.logout}" class="alert alert-info">
            已成功注销!
        </div>

        <div class="col-sm-6 col-sm-offset-3 form-box">
            <div class="form-top">
                <h1 class="text-center text-primary">登录</h1>
            </div>
            <div class="form-bottom">
                <form action="#" th:action="@{/login}" method="post" class="form">
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" name="username" placeholder="用户名">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-lg" name="password" placeholder="登录密码">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-lg btn-block" type="submit">立刻登录</button>
                        <!--<span><a href="#">找回密码</a></span>-->
                        <a href="signUp.html" th:href="@{/signUp}" class="btn btn-primary btn-sm btn-block">注册</a>
                        <!--<span><a href="#" class="pull-right">注册</a></span>-->
                    </div>
                </form>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <!--<script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>-->
        <script src="../static/script/jquery-3.2.1.min.js" th:src="@{/script/jquery-3.2.1.min.js}"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="../static/bootstrap/js/bootstrap.min.js" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
        <script type="text/javascript">

        </script>
    </body>
</html>
